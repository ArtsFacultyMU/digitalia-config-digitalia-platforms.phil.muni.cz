content:
  value: '<p>ArchaeoVault je národní repozitář pro neterénní (analytická) archeologická data z českého prostředí a české archeologie. Ukládáme zejména geoprostorová data, výsledky laboratorních analýz, antropologická data, 3D data a databáze. Navazuje na Archeologický informační systém ČR a zajišťuje FAIR principy: jasná metadata, standardizaci, perzistentní identifikátory a propojení s oborovými repozitáři. Data procházejí kurátorstvím pro kvalitu, dlouhodobou uchovatelnost a snadné znovupoužití. Cílem je zpřístupnit výsledky výzkumu odborníkům, studentům i institucím na jednom místě.&nbsp;</p>'
  format: full_html
